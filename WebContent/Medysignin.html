<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Medysignin</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/Medysignin.css" />
</head>
<body>
    <div class="header">
        <a href="MedyMain.html">
        	<div class="logo">Medy</div>
        </a>
    </div>
    <div class="wrapper">
        <div class="img-box"></div>
        <div class="signin-box">
            <div class="signin-box-head">用户登陆</div>
            <div class="signin-box-center" id="signin-box-center">
                <form action="/../Medy/usersignin.do?method=signin" method="post">
                    <input class="input-box" v-bind:id="inputBoxNameId" name="username" type="text" style="margin:40px 0 0 0px;" 
                    	v-bind:value="name" v-on:focus="funcUserF" v-on:blur="funcUserB" ref="name" /><br>
                    <input class="input-box" v-bind:id="inputBoxPassId" name="password" v-bind:type="passtype" 
                    	v-bind:value="pass" v-on:focus="funcPassF" v-on:blur="funcPassB" ref="pass" /><br>
                    <input class="submit-box" type="submit" v-bind:value="check" ref="btn" onclick ="alert('请输入正确信息！');return false;" />
                </form>
            </div>
            <div class="signin-box-foot">
                <a href="" style="float: right;margin:0 24px 0 0;">忘记密码？</a><br><br>
                <a href="Medysignup.html" style="float: right;margin:0 24px 0 0;">还没有账号？注册一个！</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>版权所有：吴睿凌   联系电话：13163370773</p>
        <p>本项目仅用于测试，禁止用于商业用途</p>
    </div>
    <script src="js/vue.min.js"></script>
    <script src="js/Medysignin.js"></script>
</body>
</html>
